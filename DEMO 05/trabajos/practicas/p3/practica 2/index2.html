<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tipos de listas</title>
        <meta charset="UTF-8">

    </head>
    <body style="background:red">
        <!-- Tipos de listas -->
        <center><h1>Tipo de lista no numerada:</h1></center>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <center><h2>Tipo de lista numerada:</h2></center>
        <ol type="1">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <h1 align=center>Tipos de lista de definiciones</h1>
        <dl>
            <dt>WWW</dt>
                <dd>Word Wide Web</dd>
            <dt>FTP</dt>
                <dd>File Transfer Protocol</dd>
            <dt>HTTP</dt>
                <dd>Hypertext Transfer Protocol</dd>
        </dl>
    </body>
</html>
